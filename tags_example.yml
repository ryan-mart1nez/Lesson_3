---
- name: Tags Example
  hosts: cisco
  gather_facts: false
  tasks:
    - cisco.ios.ios_facts:
      tags: facts_only

    - name: print model of device stdout
      ansible.builtin.debug:
        var: ansible_net_model
      tags: facts_only

    - cisco.ios.ios_command:
        commands: show ip interface brief
      tags: show_ip
      register: output

    - ansible.builtin.debug:
        var: output
      tags: show_ip
